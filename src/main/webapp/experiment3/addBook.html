<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="changeBook.css" rel="stylesheet">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../jquery/jquery-3.6.1.min.js"></script>
    <!-- 1. 引入vue -->
    <script src="../vue/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 2. 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 3. 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="addBook.js"></script>
</head>
<body>
<div class="container" id="app">
    <div class="title">
        <h3>添加图书页面</h3>
    </div>
    <el-form :model="book" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
        <el-form-item label="图书名" prop="name">
            <el-input v-model.trim.lazy="book.name"></el-input>
        </el-form-item>
        <el-form-item label="图书价格" prop="price">
            <el-input v-model.number="book.price"></el-input>
        </el-form-item>
        <el-form-item label="类别" prop="category">
            <el-select v-model="book.category" placeholder="类别">
                <el-option
                        v-for="item in options"
                        :key="item.bId"
                        :label="item.name"
                        :value="item.bId">
                </el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="作者" prop="author">
            <el-input v-model.lazy.trim="book.author"></el-input>
        </el-form-item>
<!--        <el-form-item label="图书图片" prop="region" class="uploadImg">-->
<!--            <el-upload-->
<!--                    class="avatar-uploader"-->
<!--                    action="/common/upload"-->
<!--                    :show-file-list="false"-->
<!--                    :on-success="handleAvatarSuccess"-->
<!--                    :before-upload="beforeUpload"-->
<!--                    :on-change="beforeUpload">-->
<!--                <img v-if="book.lImage" :src="book.lImage" class="avatar" alt="">-->
<!--                <i v-else class="el-icon-plus avatar-uploader-icon"></i>-->
<!--            </el-upload>-->
<!--        </el-form-item>-->
        <el-form-item label="图书介绍" prop="introduce">
            <el-input type="textarea" v-model="book.introduce"></el-input>
        </el-form-item>
        <el-form-item label="库存" prop="introduce">
            <el-input-number v-model="book.stock" @change="handleChange" :min="1" :max="100" label="图书库存"></el-input-number>
        </el-form-item>
        <el-form-item label="备注" prop="delivery">
            <el-switch v-model="delivery"></el-switch>
        </el-form-item>
        <el-form-item label="图书备注" prop="desc" v-if="delivery">
            <el-input type="textarea" v-model="book.remarks"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">立即添加</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
            <el-button type="info" plain @click="goBack">返回</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
</html>
